{% load static %}
{% load svg_inline %}

<div id="floatPanel" class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 h-[550px] w-[800px] border border-gray-200 rounded-xl bg-white z-50 p-6 retaltive">

    <div id="x-floatPanel" class="absolute right-5 text-black w-8 h-8 cursor-pointer">{% inline_svg 'svg/x-mark.svg' %}</div>

    <h2 class="text-xl font-semibold mb-4">Selecciona un banco para empezar</h2>

    <!-- Buscador oculto inicialmente -->
    <input
        type="text"
        id="searchInput"
        placeholder="Buscar banco..."
        class="mb-4 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400 w-full"
    />

    <div id="institutionsGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 max-h-[400px] overflow-y-auto p-4">
        {% for institution in institutions %}
            <div id="{{ institution.id }}" class="bg-white rounded shadow flex items-center gap-4 hover:shadow-md transition h-16 w-full cursor-pointer">
                <div class="w-16 h-16 flex items-center justify-center rounded border border-gray-200 overflow-hidden">
                    <img src="{{ institution.logo }}" alt="{{ institution.name }}"
                        class="w-full h-full object-contain" />
                </div>
                <span class="text-base font-semibold">{{ institution.name }}</span>
            </div>
        {% endfor %}
    </div>
</div>

{% block scripts %}
<script src="{% static 'js/banking_components/institutions.js' %}"></script>
{% endblock %}
